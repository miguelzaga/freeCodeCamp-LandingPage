<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Shoe</title>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://www.logolynx.com/images/logolynx/5f/5f1448a46b69f95647f1419b9a92b808.jpeg" alt="logo">
        <h1>Comfy Shoes</h1>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#video">Video</a></li>
                <li><a class="nav-link" href="#products">Products</a></li>
                <li><a class="nav-link" href="#form">Newsletter</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/ZYfiTPwghFE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </video>
        </section>
        <section id="descriptions">
            <h2>Why buy them?</h2>
            <p>You won't find more comfortable shoes</p>
            <p>The best shoes you will ever find</p>
            <p>Loem, sit amet consectetur adipisicing elit</p>
        </section>
        <section id="products">
            <h2>Products</h2>
            <article>
                <h3>Casual</h3>
                <a href="#footer">
                    <img src="https://cdn.shopify.com/s/files/1/2496/2470/files/midnight-black-nav-new_1440x.png?v=1623687628" alt="product">
                </a>
                <p>$100</p>
            </article>
            <article>
                <h3>Dark</h3>
                <a href="#footer">
                    <img src="https://cdn.shopify.com/s/files/1/2496/2470/files/nav-all_black-transparent-resize_1440x.png?v=1620771060" alt="product">
                </a>
                <p>$120</p>
            </article>
            <article>
                <h3>Stylish</h3>
                <a href="#footer">
                    <img src="https://cdn.shopify.com/s/files/1/2496/2470/files/Slip-on_orca_black-menu_1_1440x.png?v=1625248620" alt="product">
                </a>
                <p>$130</p>
            </article>
        </section>
        <section id="form-section">
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <h3>Newsletter</h3>
                <input required id="email" type="email" name="email" placeholder="Enter your email">
                <input id="submit" type="submit" value="Suscribe">
            </form>
        </section>
    </main>
    <footer id="footer">
        <ul>
            <li><a href="https://vessi.com/">Vessi</a></li>
            <li><a href="https://www.atoms.com/">Atoms</a></li>
            <li><a href="https://www.allbirds.com/">allbirds</a></li>
        </ul>
        <p>Copyright</p>
    </footer>
    
</body>
</html>
